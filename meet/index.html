<body class="bg-gray-800 text-white">
	<pljr-header meet="Meet Record"></pljr-header>
	<main class="overflow-hidden">
		<div class="container mx-auto py-8 px-4">
			<h2 class="text-xl text-gray-500 uppercase font-light mb-4">
				Meet Record
			</h2>
			
			<div class="bg-black w-full h-auto mb-4">
				<video id="video" src="" autplay class="video-feedback bg-black w-full h-auto mb-4"></video>
				<button class="start-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 to to-pink-500 p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50 icon-record">
					Record Screen
				</button>
					<button id="togglePipButton">button</button>
					<button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 to to-pink-500 p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50" disabled>
						Stop Recording
						<svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
							<use></use>
							<path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
						</svg>
					</button>
				</div>
				<button class="my-float" id="togglePipButton" aria-label="Picture In Picture" title="Picture In Picture">
					<svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
						<use></use>
						<path d="M25,17 L17,17 L17,23 L25,23 L25,17 L25,17 Z M29,25 L29,10.98 C29,9.88 28.1,9 27,9 L9,9 C7.9,9 7,9.88 7,10.98 L7,25 C7,26.1 7.9,27 9,27 L27,27 C28.1,27 29,26.1 29,25 L29,25 Z M27,25.02 L9,25.02 L9,10.97 L27,10.97 L27,25.02 L27,25.02 Z" fill="#fff" id="ytp-id-20"></path>
					</svg>
				</button>
			</div>	

			<div class="recorded-video-wrap hidden">
				<h2 class="text-xl text-gray-500 uppercase font-light mb-4">
					Hasil Meet
				</h2>
				
				<video id="video" src="" class="recorded-video bg-black w-full h-auto mb-8">
					<button id="togglePipButton">Toggle Picture-in-Picture</button>
				</video>
				
				<div class="flex flex-wrap -mx-4">
					<a class="download-video text-center mx-4 flex-1 bg-gradient-to-br from-purple-500 to to-pink-500 p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90 disabled:opacity-50" disabled>
						Download
					</a>
				</div>
			</div>
		</div>
	</main>
	<script src="dist/main.js"></script>
	<script src="meet.js"></script>
	<script>
	  const video = document.getElementById("video");
	  const togglePipButton = document.getElementById("togglePipButton");

	  // Hide button if Picture-in-Picture is not supported or disabled.
	  togglePipButton.hidden =
	    !document.pictureInPictureEnabled || video.disablePictureInPicture;

	  togglePipButton.addEventListener("click", async () => {
	    // If there is no element in Picture-in-Picture yet, let’s request
	    // Picture-in-Picture for the video, otherwise leave it.
	    try {
	      if (document.pictureInPictureElement) {
		await document.exitPictureInPicture();
	      } else {
		await video.requestPictureInPicture();
	      }
	    } catch (err) {
	      // Video failed to enter/leave Picture-in-Picture mode.
	    }
	  });
	</script>
	</script>
</body>
