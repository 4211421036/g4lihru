    <script>
            // Map initialization 
            var map = L.map('map').setView([-6.229728, 106.6894283], 8);

            //osm layer
            var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://g4lihru.me">G4lihru Maps</a> contributors'
            });
            osm.addTo(map);



            L.control.locate().addTo(map);
   </script>
