    <opdi-layer>
        <opdi-chat id="chat">
            <img class="img-profile" src="profile.svg">
            <img class="img-profile" src="profile.svg">
        </opdi-chat>
        <opdi-chat id="chat-time">
            <time id="time"></time>
        </opdi-chat>
    </opdi-layer>
    <br>
    <opdi-layer>
        <opdi-news>Berita Terkini</opdi-news>
    </opdi-layer>
    <br>
    <opdi-layer>
        <opdi-pdf></opdi-pdf>
    </opdi-layer>
    <br>
    <opdi-layer id="map">
        <opdi-chat style="position:absolute;">
            <img class="img-profile" src="profile.svg">
            <img class="img-profile" src="profile.svg">
            <time></time>
        </opdi-chat>
    </opdi-layer>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script>
        // Map initialization 
        var map = L.map('map').setView([-6.229728, 106.6894283], 8);

        //osm layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://g4lihru.me">G4lihru Maps</a> contributors'
        });
        osm.addTo(map);

        L.control.locate().addTo(map);
    </script>
