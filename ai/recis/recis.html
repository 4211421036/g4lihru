    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

    <script>
        // Based on the stem generator in Flash Math Creativity

        class EventManager {

            constructor() {
                this.eventLookup = {};
            }

            off(event, callback) {
                var listeners = this.eventLookup[event];
                if (event === "*") this.eventLookup = {};
                else if (!callback) this.eventLookup[event] = [];
                else _.remove(listeners, {
                    callback
                });
            }

            on(event, callback, scope) {
                var listeners = this.eventLookup[event];
                if (!listeners) this.eventLookup[event] = listeners = [];
                listeners.push({
                    callback,
                    scope
                });
                return () => _.remove(listeners, {
                    callback
                });
            }

            once(event, callback, scope) {
                var on = (...data) => {
                    this.off(event, on);
                    callback.apply(scope, data);
                };
                return this.on(event, on);
            }

            fire(event, ...data) {
                var listeners = this.eventLookup[event];
                if (!listeners) return;
                listeners.forEach(list => {
                    try {
                        return list.callback.apply(list.scope, data);
                    } catch (e) {
                        return _.isError(e) ? e : new Error(e);
                    }
                });
            }
        }

        var events = new EventManager();

        var ns = "http://www.w3.org/2000/svg";
        var d = "M0,0 Q5,-5 10,0 5,5 0,0z";

        var stems = $("#stems");
        var batang = $("#batang")
        var leaves = $("#leaves");
        var oksigen = $("#oksigen");
        var svg = $("svg");

        var leafCount = 30;
        var plants = _.random(10, 50);
        var centerX = 275;
        var offsetX = 175;

        $(".dot").on("click", generate);

        generate();

        function generate() {

            leaves.empty();
            oksigen.empty();
            batang.empty()
            stems.empty();

            _.times(plants, createPlant);

            stems.children().each(function() {

                var tween = TweenMax.to(this, _.random(2, 4, true), {
                    drawSVG: true,
                    delay: _.random(2, true),
                    onStart: () => TweenLite.set(this, {
                        opacity: 1
                    }),
                    onUpdate: () => events.fire(this.id, tween.progress())
                });
            });
            batang.children().each(function() {

                var tween = TweenMax.to(this, _.random(2, 4, true), {
                    drawSVG: true,
                    delay: _.random(2, true),
                    onStart: () => TweenLite.set(this, {
                        opacity: 1
                    }),
                    onUpdate: () => events.fire(this.id, tween.progress())
                });
            });
        }

        function createPlant() {

            var points = createPoints();
            var stem = createPath(stems);
            var batan = createPath(batang);
            var length = points.length;
            var values = points.map(point => `${point.x},${point.y}`);
            var height = points[length - 1].y;
            var id = _.uniqueId("grow");
            var coords = [];

            for (var i = 0; i < length; i++) {
                var point = points[i];
                coords.push(point.x, point.y);
            }

            TweenLite.set(stem, {
                opacity: 0,
                drawSVG: 0,
                //attr: { id, d: `M${values.join(" ")}` }
                attr: {
                    id,
                    d: solve(coords)
                }
            });
            TweenLite.set(batan, {
                opacity: 0,
                drawSVG: 0,
                //attr: { id, d: `M${values.join(" ")}` }
                attr: {
                    id,
                    d: solve(coords)
                }
            });

            for (var i = 0; i < leafCount; i++) {
                var point = points[length - 1 - i];
                var scale = {
                    x: 1 + 0.1 * i,
                    y: 1 + 0.05 * i
                };
                createLeaf(point, scale, height, id);
            }
        }

        function createLeaf(point, scale, height, grow) {

            var leaf = createPath(leaves);
            var ok = createPath(oksigen);
            var start = height / point.y;
            var off = events.on(grow, growLeaf);

            function growLeaf(growth) {

                if (growth >= start) {

                    // Remove listener
                    off();

                    TweenLite.set(leaf, {
                        x: point.x,
                        y: point.y,
                        scaleX: scale.x,
                        scaleY: scale.y,
                        rotation: _.random(180) - 180,
                        fill: `rgb(0,${_.random(110, 160)},0)`,
                        attr: {
                            d
                        }
                    });

                    TweenLite.from(leaf, 1, {
                        scale: 0
                    });

                    TweenLite.set(ok, {
                        x: point.x,
                        y: point.y,
                        scaleX: scale.xy,
                        scaleY: scale.yx,
                        rotation: _.random(180) - 180,
                        fill: `rgb(255,${_.random(163, 183)},38)`,
                        attr: {
                            d
                        }
                    });

                    TweenLite.from(ok, 1, {
                        scale: 0
                    });
                }
            }
        }

        function createPoints() {

            var x = _.random(centerX - offsetX, centerX + offsetX);
            var xy = _.random(centerX + offsetX, centerX - offsetX)
            var y = 400;
            var yx = 400;
            var dy = 5;
            var offset = 0.007;
            var count = _.random(30, 55);
            var points = [{
                x,
                y
            }];

            for (var i = 1; i <= count; i++) {
                points.push({
                    x: points[i - 1].x + i * offset * (_.random(21) - 10),
                    y: 395 - dy * i
                });
            }
            return points;
        }

        function createPath(parent) {
            return $(document.createElementNS(ns, "path")).appendTo(parent);
        }

        function solve(data) {

            var size = data.length;
            var last = size - 4;

            var path = "M" + [data[0], data[1]];

            for (var i = 0; i < size - 2; i += 2) {

                var x0 = i ? data[i - 2] : data[0];
                var y0 = i ? data[i - 1] : data[1];

                var x1 = data[i + 0];
                var y1 = data[i + 1];

                var x2 = data[i + 2];
                var y2 = data[i + 3];

                var x3 = i !== last ? data[i + 4] : x2;
                var y3 = i !== last ? data[i + 5] : y2;

                var cp1x = (-x0 + 6 * x1 + x2) / 6;
                var cp1y = (-y0 + 6 * y1 + y2) / 6;

                var cp2x = (x1 + 6 * x2 - x3) / 6;
                var cp2y = (y1 + 6 * y2 - y3) / 6;

                path += "C" + [cp1x, cp1y, cp2x, cp2y, x2, y2];
            }

            return path;
        }
    </script>
